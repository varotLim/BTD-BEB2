<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = parseInt(prompt("Enter your score"))
        if(score > 100){
            alert("Error")
        }
        else if(score >= 90){
            alert(4)
        }
        else if(score >= 80){
            alert(3)
        }
        else if(score >= 70){
            alert(2)
        }
        else if(score >= 60){
            alert(1)
        }
        else if(score >= 0){
            alert(0)
        }
        else{
            alert("Error")
        }
    </script>
    
</body>
</html>
