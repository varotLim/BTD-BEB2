<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = parseInt(prompt("Enter your score"))

        if(score >= 90){
            console.log(4)
        }
        else if(score >= 80){
            console.log(3)
        }
        else if(score >= 70){
            console.log(2)
        }
        else if(score >= 60){
            console.log(1)
        }
        else{
            console.log(0)
        }
    </script>
</body>
</html>
